<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  
  <style>
    *, *::before, *::after {
  box-sizing: border-box;
}
    .login-wrapper {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .login-subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    .login-form input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Roboto', sans-serif;
    }

    .login-form input:focus {
      border-color: #ff7700;
    }

    .login-btn {
      background-color: #ff7700;
      color: #fff;
      padding: 12px 0;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e86700;
    }

    .signup-text {
      font-size: 13px;
      margin-top: 20px;
    }

    .signup-text a {
      color: #ff7700;
      transition: all 0.3s ease;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">
      <h2 class="login-title">Forgot Password</h2>
      <p class="login-subtitle">Enter your email to receive a password reset link</p>
      <form class="login-form">
        <input type="email" placeholder="Email address" required />
        <button type="submit" class="login-btn">Send Reset Link</button>
        <p class="signup-text"><a href="login.html">Back to Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
